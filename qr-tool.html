<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tool: Scan, Edit, Generate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="qr-tool-style.css">
</head>
<body>
  <main class="container-fluid py-3">
    <!-- Tab navigation for mobile (Bootstrap nav-tabs, only on mobile) -->
    <ul class="nav nav-tabs d-md-none mb-3" id="qrTabNav" role="tablist">
      <li class="nav-item flex-fill text-center" role="presentation">
        <button class="nav-link w-100" id="tab-scan" data-bs-toggle="tab" data-bs-target="#scan-section" type="button" role="tab">Scan</button>
      </li>
      <li class="nav-item flex-fill text-center" role="presentation">
        <button class="nav-link w-100" id="tab-create" data-bs-toggle="tab" data-bs-target="#create-section" type="button" role="tab">Create/Edit</button>
      </li>
      <li class="nav-item flex-fill text-center" role="presentation">
        <button class="nav-link w-100" id="tab-output" data-bs-toggle="tab" data-bs-target="#output-section" type="button" role="tab">Output</button>
      </li>
      <li class="nav-item flex-fill text-center" role="presentation">
        <button class="nav-link w-100" id="tab-history" data-bs-toggle="tab" data-bs-target="#history-section" type="button" role="tab">History</button>
      </li>
    </ul>
    <div class="row">
      <div class="col-12 col-md-8">
        <div class="tab-content">
          <section class="section" id="scan-section" data-tab="scan" role="tabpanel">
            <h2 class="h4 mb-3">1. Scan QR Code</h2>
            <div class="d-flex gap-2 mb-3">
              <button id="scan-mode-camera" class="btn btn-outline-primary" type="button">Camera</button>
              <button id="scan-mode-image" class="btn btn-outline-primary" type="button">Image Upload</button>
            </div>
            <div id="camera-scan" style="display:none;">
              <video id="scan-video" width="256" height="192" class="border mb-2"></video><br>
              <button id="start-camera-btn" class="btn btn-primary">Start Camera Scan</button>
              <button id="reset-camera-btn" class="btn btn-secondary">Reset</button>
            </div>
            <div id="image-scan" style="display:none;">
              <input type="file" id="scan-file-input" accept="image/*" class="form-control mb-2">
              <div class="qr-img-box" id="scan-img-box"></div>
            </div>
            <div id="scan-result-meta" class="meta mb-2"></div>
            <div class="qr-img-box" id="scan-result-img-box"></div>
            <button id="use-scan-btn" class="btn btn-success" style="display:none;">Use this for QR creation</button>
          </section>
          <section class="section" id="create-section" data-tab="create" role="tabpanel">
            <h2 class="h4 mb-3">2. Create/Edit QR Code</h2>
            <form id="create-form" onsubmit="return false;">
              <div class="mb-3">
                <label for="create-text" class="form-label">QR Data (Text)</label>
                <textarea id="create-text" rows="4" class="form-control mb-2" required autofocus placeholder="Enter or paste your QR data here..."></textarea>
              </div>
              <div class="row g-2 align-items-end mb-3">
                <div class="col-6 col-md-4">
                  <label for="create-version" class="form-label">Version</label>
                  <input type="number" id="create-version" min="1" max="40" placeholder="auto" class="form-control">
                </div>
                <div class="col-6 col-md-4">
                  <label for="create-eclevel" class="form-label">EC Level</label>
                  <select id="create-eclevel" class="form-select">
                    <option value="L">L (Low)</option>
                    <option value="M">M (Medium)</option>
                    <option value="Q">Q (Quartile)</option>
                    <option value="H" selected>H (High)</option>
                  </select>
                </div>
                <div class="col-12 col-md-4 d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-fill">Generate QR</button>
                  <button type="button" id="clear-create-btn" class="btn btn-outline-secondary flex-fill">Clear</button>
                </div>
              </div>
            </form>
          </section>
          <section class="section output-section" id="output-section" data-tab="output" role="tabpanel">
            <h2 class="h4 mb-3">3. Output</h2>
            <div class="qr-img-box mb-2" id="output-qr-box"></div>
            <div id="output-meta" class="meta mb-2"></div>
            <div class="d-flex gap-2 mb-2">
              <button id="download-btn" class="btn btn-primary" type="button">Download PNG</button>
              <button id="copy-btn" class="btn btn-secondary" type="button">Copy to Clipboard</button>
            </div>
          </section>
          <section class="section" id="history-section" data-tab="history" role="tabpanel">
            <h2 class="h4 mb-3">History</h2>
            <div id="history-list" style="max-height:300px; overflow-y:auto; border:1px solid #eee; background:#fafbfc; padding:0.5em;"></div>
          </section>
        </div>
      </div>
    </div>
  </main>
  <script src="library/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="qr-tool.js"></script>
</body>
</html>
